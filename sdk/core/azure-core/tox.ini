[tox]
envlist = py36-{linux,macos,windows},py37-{linux,macos,windows}

[base]
deps = -rdev_requirements.txt

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv]
platform = linux: linux
           macos: darwin
           windows: win3
2why ipassenv = *
deps = {[base]deps}
depends =
changedir = {envtmpdir}
whitelist_externals = cmd.exe
                      /bin/bash
                      cat
                      type.exe
                      type
commands = 
    pytest \
        --junitxml={toxinidir}/test-junit-{envname}.xml \
        --verbose {toxinidir}/tests/ {posargs} \
        --cov-append
        
    linux,macos: bash -c 'pylint --output-format=parseable --rcfile {toxinidir}/../../../pylintrc --exit-zero {toxinidir}/azure' > {toxinidir}/pylint-{envname}.out.txt
    linux,macos: cat {toxinidir}/pylint-{envname}.out.txt
    windows: cmd /c 'pylint --output-format=parseable --rcfile {toxinidir}/../../../pylintrc --exit-zero {toxinidir}/azure' > {toxinidir}/pylint-{envname}.out.txt
    windows: cmd /c 'type {toxinidir}\pylint-{envname}.out.txt'

    coverage xml -o {toxinidir}/coverage-{envname}.xml
    